<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Swiper CSS -->
    <!-- Boxicons CDN -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <title>Portfolio Website</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Maria del Pilar</a>
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class="bx bx-home-smile"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="bx bx-user-pin"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class="bx bx-book"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#work" class="nav__link">
                            <i class="bx bx-briefcase"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="bx bx-message-dots"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Dark / Light Mode -->
            <i class="bx bx-moon" id="theme-button"></i>
        </nav>
    </header>
    <!-- Main -->
    <main class="main">
        <!-- Home -->
        <section class="section home" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <span class="home__greeting">Hello I'm</span>
                    <h1 class="home__name">Maria del Pilar Dominguez Molina</h1>
                    <h3 class="home__education">Computer Science Undergrad</h3>

                    <div class="home__buttons">
                        <a download="" href="assets/pdf/Ansel-Cv.pdf" class="button button--ghost">
                            Download CV
                        </a>
                        <a href="#about" class="button"> About Me </a>
                    </div>

                    <div class="home__handle">
                        <img src="assets/img/perfil.png" alt="profile-pic" class="home__img">
                    </div>

                    <div class="home__social">
                        <a href="https://www.linkedin.com/in/maria-del-pilar-dominguez-molina-656770162/" class="home__social-link">
                            <i class="bx bxl-linkedin-square"></i>
                        </a>
                        <a href="https://github.com/Pily01" class="home__social-link">
                            <i class="bx bxl-github" ></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- About -->
        <section class="section about" id="about">

        </section>
        <!-- Skills -->
        <section class="section skills" id="skills">

        </section>
    </main>









    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

    <script></script>
    <!-- Swiper JS -->
    <script></script>

    <script></script>
